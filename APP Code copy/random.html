<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script> 
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'> </a-scene>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-box color='red' gps-new-entity-place="latitude: 52.62884508940872; longitude: -1.1398493813915227" scale="10 10 10"></a-box>
    <a-text look-at="[gps-new-camera]" value="Hello Everybody" color="white" scale="55 55 55" gps-new-entity-place="latitude: 52.628960806377776; longitude: -1.1400169025381701" position="0 20 0"></a-text>
</body>
</html>
